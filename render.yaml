services:
  # Next.js frontend
  - type: web
    name: spendingproofs
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PROVER_BACKEND_URL
        fromService:
          name: spendingproofs-prover
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: GATEWAY_API_KEY
        sync: false

  # JOLT-Atlas zkML Prover Service
  - type: web
    name: spendingproofs-prover
    runtime: docker
    dockerfilePath: ./prover/Dockerfile
    dockerContext: ./prover
    plan: standard
    healthCheckPath: /health
    envVars:
      - key: RUST_LOG
        value: info
      - key: PORT
        value: 10000
